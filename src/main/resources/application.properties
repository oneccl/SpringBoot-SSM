# 应用名称
spring.application.name=SpringBoot-SSM
# 应用服务 WEB 访问端口
server.port=8080

# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/day1122_ssm_sms?serverTimezone=UTC
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=123456

# MyBatis映射
# 指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*.xml
# 指定Mybatis的实体目录
mybatis.type-aliases-package=com.cc.springbootssm.pojo

# 在构建 URL 时添加到视图名称前的前缀
spring.mvc.view.prefix=/WEB-INF/pages/
# 在构建 URL 时添加到视图名称后的后缀
spring.mvc.view.suffix=.jsp


